<head>

    body { font-family: 'Roboto', sans-serif; background-color: #f9f9f9; }
    h1 { color: #2d2a5d; }
    label { font-weight: 500; }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-[#2d2a5d] text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Join Our Team</h1>
    <p class="text-white text-md mt-2">We're hiring data professionals. Submit your details below.</p>
  </header>
<nav id="main-nav">
  <a href="index.html" >Home</a>
  <a href="services.html">Services</a>
  <a href="analytics-roadmap.html">Analytics Roadmap</a>
  <a href="industries.html">Industries</a>

  <section class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 gap-6">
      
      <div>
        <label class="block mb-1">Full Name</label>
        <input type="text" name="Full Name" required class="w-full p-3 border rounded-lg" placeholder="John Doe" />
      </div>

      <div>
        <label class="block mb-1">Email</label>
        <input type="email" name="Email" required class="w-full p-3 border rounded-lg" placeholder="john@example.com" />
      </div>

      <div>
        <label class="block mb-1">Phone Number</label>
        <input type="tel" name="Phone" class="w-full p-3 border rounded-lg" placeholder="+91 98765 43210" />
      </div>

      <div>
        <label class="block mb-1">Message</label>
        <textarea name="Message" rows="4" class="w-full p-3 border rounded-lg" placeholder="Write a brief message or cover letter"></textarea>
      </div>

      <div>
        <label class="block mb-1">Upload CV (PDF/DOC)</label>
        <input type="file" name="CV" accept=".pdf,.doc,.docx" required class="w-full p-3 border rounded-lg" />
      </div>

      <button type="submit" class="bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition">
        Submit Application
      </button>
    </form>
  </section>

  <footer class="bg-[#2d2a5d] text-white text-center py-6 mt-10">
    &copy; 2025 Durga Analytics. All rights reserved.
  </footer>
</body>
</html>
